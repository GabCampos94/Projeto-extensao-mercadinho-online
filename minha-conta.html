<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Loja Virtual</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="novoMenu">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html" title="">
                    <img src="assets/img/logoEscura.png" alt="Logo da Sua Loja Virtual" width="125px"></a>
                </div>
                <nav>
                    <ul id="menuitens">
                        <li><a href="index.html" title="">Início</a></li>
                        <li><a href="produtos.html" title="">Produtos</a></li>
                        <li><a href="" title="">Loja</a></li>
                        <li><a href="" title="">Contatos</a></li>
                        <li><a href="" title="">Sua Conta</a></li>
                    </ul>
                </nav>
                <a href="carrinho.html" title="">
                <img src="assets/img/carrinho2.png" alt="Carrinho" width="30px" height="30px"> </a>
                <img src="assets/img/menu.png" alt="" class="menu-celular" onclick="menucelular()">
            </div>
        </div>
    </div>

    <div class="minha-conta">
        <div class="linha">
            <div class="col-2">
                <img src="assets/img/banner-1.png" alt="" width="100%">
            </div>
            <div class="col-2">
                <div class="formulario">
                    <div class="btn-from">
                        <span onclick="Entrar()">Entrar</span>
                        <span onclick="Cadastrar()">Cadastrar</span>
                        <hr id="Indicador">

                        <form action="" method="post" id="EntrarPainel">
                            <input type="email" name="email" id="" placeholder="Digite seu e-mail">
                            <input type="password" name="senha" id="" placeholder="Digite sua senha">
                            <button type="submit" name="sendEntrar" class="btn">Entrar</button>
                            <a href="" title="">Esqueceu a senha?</a>
                        </form>
                        
                        <form action="" method="post" id="CadastroSite">
                            <input type="text" name="nome" id="" placeholder="Nome Completo">
                            <input type="email" name="email" id="" placeholder="Digite seu e-mail">
                            <input type="password" name="senha" id="" placeholder="Digite sua senha">
                            <button type="submit" name="sendCad" class="btn">Cadastrar</button>
                        </form>


                    </div>
                
                </div>
            </div>

        </div>
    </div>


    <footer class="rodape">
        <div class="container">
            <div class="linha">
                <div class="rodape-col-1">
                    <h3>Baixe nosso app (Em breve)</h3>
                    <p>No IOS e ANDROID</p>
                    <div class="app-logo">
                        <img src="assets/img/apple.png" alt="">
                        <img src="assets/img/google.png" alt="">
                    </div>
                </div>
                <div class="rodape-col-2">
                    <img src="assets/img/logo-2.png" alt="">
                    <p>logo da sua loja virtual</p>
                </div>
                <div class="rodape-col-3">
                    <h3>Mais informações</h3>
                    <ul>
                        <li>Cupons</li>
                        <li>Feed blog</li>
                        <li>Contatos</li>
                    </ul>
                </div>
                <div class="rodape-col-4">
                    <h3>Redes sociais</h3>
                    <ul>
                        <li>Facebook</li>
                        <li>instagram</li>
                        <li>Twitter</li>
                    </ul>
                </div>
            </div>
        </div>

    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <!-- ícones do ionic -->
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> <!-- ícones do ionic -->
